<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="offcanvas offcanvas-start w-25" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
      <div class="offcanvas-header">
          <h6 class="offcanvas-title d-none d-sm-block" id="offcanvas">Menu</h6>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body px-0">
        <form>
          <div class="form-group">
            <label for="scale">Render Scale</label>
            <input type="text" class="form-control" id="scale" placeholder="3.0">
            <small id="scaleHelp" class="form-text text-muted">Scale at which to render</small>
          </div>
          <div class="form-group">
            <label for="startReal">Initial Real Component</label>
            <input type="text" class="form-control" id="startReal" placeholder="-0.4">
          </div>
          <div class="form-group">
            <label for="startComplex">Initial Imag Component</label>
            <input type="text" class="form-control" id="startComplex" placeholder="0.6">
          </div>
          <div class="form-group">
            <label for="redGrad">Red Gradient</label>
            <input type="text" class="form-control" id="redGrad" placeholder="0.6">
          </div>
          <div class="form-group">
            <label for="blueGrad">Blue Gradient</label>
            <input type="text" class="form-control" id="blueGrad" placeholder="0.6">
          </div>
          <button id="paramsSubmit" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
  </div>
  <div class="root-container">
      <div class="row-flex">
          <div class="column-flex">
              <!-- toggler -->
              <button class="btn float-end" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
                  <i class="bi bi-arrow-right-square-fill fs-3 text-end" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">Params</i>
                  <h2 id="stats"></h2>
                </button>
              <canvas id="myCanvas" height="800", width="800"></canvas>
          </div>
      </div>
  </div>    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
